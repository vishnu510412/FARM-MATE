<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
    <div class="logo">
        <img src="Farmly.png" class="img_logo" alt="">
    </div>
    <div class="sign">
        <h1>FARM MATE</h1>
            <form action="">
                <label for="">Full Name</label>
        <input type="text" name="name">
        <label for="">Phone Number</label>
        <input type="text" name="phone">
        <label for="">Residential Adress</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <label for="">District</label>
        <select name="district" id=""></select>
        <label for="">Pin Code</label>
        <select name="pincode" id=""></select>
        <label for="">Are you a Farmer or Customer </label>
        <select name="id" id="" >
            <option disabled selected value=""></option>
            <option value="Farmer">FARMER</option>
            <option value="Customer">CUSTOMER</option>
        </select>
            <button class="sub">SIGN UP</button>
        </form>
</div>
</body>
</html>
