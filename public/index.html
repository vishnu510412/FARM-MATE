<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="dyanmic_select()">
    <script src="js/state.js"></script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js"
    ></script>
    <!DOCTYPE html>

    <h1>My Web Page</h1>

    <p>Hello everybody!</p>

    <p>Translate this page:</p>

    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: "ml" },
          "google_translate_element"
        );
      }
    </script>
    <p>
      You can translate the content of this page by selecting a language in the
      select box.
    </p>

    <br />

    <select name="state" id="state" onchange="run(this.value)"></select>

    <select name="dst" id="dst">
      <option>none</option>
    </select>
  </body>
</html>
